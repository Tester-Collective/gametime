<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Game List</title>
    <link rel="stylesheet" href="/output.css">
</head>

<body class="bg-tokyo-night-bg text-white">

    <div th:include="navbar::navbar" class="shadow-2xl">
    </div>

    <div class="flex flex-col justify-between items-center container mx-auto my-8 mt-24 gap-8">
        <div class="flex items-center gap-8">
            <img class="rounded-full object-contain w-24" th:src="@{/image/{name}(name=${user.getProfilePicture()})}"
                alt="Game Image">
            <div>
                <div class="flex justiy-center items-center gap-4">
                    <h1 th:text="${user.getUsername()}" class="text-4xl font-bold"></h1>
                    <p th:if="${user.isSeller() && !user.isAdmin()}" class="bg-red-500 px-3 py-1 rounded-xl">Seller</p>
                    <p th:if="${user.isAdmin()}">Admin</p>
                </div>
                <p th:text="${user.getEmail()}"></p>
            </div>
        </div>
        <div class="flex flex-col gap-4">
            <h1 class="text-xl">Bio</h1>
            <p th:text="${user.getBio()}"></p>
        </div>
    </div>

</body>

</html>
