<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Game List</title>
    <link rel="stylesheet" href="/output.css">
</head>

<body class="bg-tokyo-night-bg text-white">

    <div th:include="navbar::navbar" class="shadow-2xl">
    </div>

    <div class="flex flex-col justify-between items-center container mx-auto my-8 pt-24">
        <form action="/profile/edit" method="post" class="w-full max-w-sm" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="bio" class="block text-sm font-medium text-white">Bio</label>
                <textarea type="text" name="bio"
                    class="bg-gray-600 shadow-sm block w-full sm:text-sm rounded-md text-white">[[${user.bio}]]</textarea>
            </div>
            <div class="mb-4">
                <label for="bio" class="block text-sm font-medium text-white">New Password</label>
                <input type="password" name="password"
                    class="bg-gray-600 shadow-sm block w-full sm:text-sm rounded-md text-white">
            </div>
            <div class="mb-4">
                <label for="bio" class="block text-sm font-medium text-white">Confirm Password</label>
                <input type="password" name="confirmPassword"
                    class="bg-gray-600 shadow-sm block w-full sm:text-sm rounded-md text-white">
            </div>
            <div class="mb-4">
                <label for="profilePicture" class="block text-sm font-medium text-white pb-2">Image</label>
                <div class="flex items-center gap-4">
                    <img class="rounded-full object-contain w-24"
                        th:if="${user.getProfilePicture() != null && !user.getProfilePicture().isEmpty()}"
                        th:src="@{/image/{name}(name=${user?.getProfilePicture()})}">
                    <img class="rounded-full object-contain w-24"
                        th:if="${user.getProfilePicture() == null || user.getProfilePicture().isEmpty()}"
                        src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg">
                    <input type="file" name="profilePicture"
                        class="form-control shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" id="submit"
                class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Submit
            </button>
        </form>
    </div>

</body>

</html>
