<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sell Game</title>
    <link rel="stylesheet" href="/output.css">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">
    <h3 class="text-xl font-bold mb-4">Sell Game</h3>

    <form enctype="multipart/form-data" th:action="@{/game/seller/sell}" th:object="${gameDto}" method="post" class="w-full max-w-sm">
        <div class="mb-4">
            <label for="titleInput" class="block text-sm font-medium text-gray-700">Title</label>
            <input th:field="*{title}" type="text" id="titleInput" placeholder="Enter game's title"
                   class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="priceInput" class="block text-sm font-medium text-gray-700">Price</label>
            <input th:field="*{price}" type="number" id="priceInput" placeholder="Enter game's price" step="1"
                   class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="platformInput" class="block text-sm font-medium text-gray-700">Platform</label>
            <input th:field="*{platform}" type="text" id="platformInput" placeholder="Enter game's platform"
                   class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="descriptionInput" class="block text
            -sm font-medium text-gray-700">Description</label>
            <textarea th:field="*{description}" id="descriptionInput" placeholder="Enter game's description"
                      class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
        </div>
        <div class="mb-4">
            <label for="stockInput" class="block text-sm font-medium text-gray-700">Stock</label>
            <input th:field="*{stock}" type="number" id="stockInput" placeholder="Enter game's stock" step="1"
                   class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="imageInput" class="block text-sm font-medium text-gray-700">Image</label>
            <input th:field="*{image}" type="file" name="image" id="imageInput" class="form-control shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Category</label>
            <div class="mt-2 grid grid-cols-1 gap-y-4">
                <fieldset>
                    <legend class="sr-only">Categories:</legend>
                    <div class="flex flex-row items-center" th:each="category : ${categories}">
                        <input type="checkbox" id="category-[[${category.id}]]" name="categories" th:value="${category.id}" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="category-[[${category.id}]]" class="ml-3 text-sm font-medium text-gray-700" th:text="${category.name}"></label>
                    </div>
                </fieldset>
            </div>
        </div>
        <button type="submit" id="submitCreate"
                class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Submit
        </button>
    </form>
</div>

</body>
</html>
