<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Sold Game Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/output.css">
</head>
<body class="bg-tokyo-night-bg dark flex flex-col items-center justify-center h-full">

<div th:include="navbar::navbar" class="shadow-2xl">
</div>

<div class="flex flex-col justify-between items-center container mx-auto">
    <div class="mb-8">
        <a href="/game/seller/sell">
            <button class="relative inline-flex items-center justify-center p-0.5 mb-5 overflow-hidden text-lg font-medium text-tokyo-night-variable rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800 transition ease-in-out hover:-translate-y-1 duration-150 hover:text-white mt-5">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-tokyo-night-bg rounded-md group-hover:bg-opacity-0">
                        Sell Game
                    </span>
            </button>
        </a>
        <div class="relative overflow-x-auto shadow-md rounded-lg">
            <table class="table-auto max-w-screen-xl text-sm text-left rtl:text-right text-gray-400">
                <thead class="text-xs uppercase bg-gray-700 text-gray-400">
                    <tr>
                        <th scope="col" class="px-16 py-3 w-52">
                            <span class="sr-only">Image</span>
                        </th>
                        <th scope="col" class="px-8 py-3 w-56">
                            Game
                        </th>
                        <th scope="col" class="px-8 py-3 w-32">
                            Category
                        </th>
                        <th scope="col" class="px-8 py-3 w-36">
                            Platform
                        </th>
                        <th scope="col" class="px-8 py-3 w-32">
                            Stock
                        </th>
                        <th scope="col" class="px-8 py-3 w-48">
                            Price
                        </th>
                        <th scope="col" class="px-8 py-3 w-56">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="game : ${games}" class="bg-card-bg border-b border-gray-700 hover:bg-gray-600">
                    <td class="p-4">
                        <a th:href="@{/game/seller/{id}(id=${game.id})}">
                            <img th:src="@{/image/{imageName}(imageName=${game.imageName})}" class="w-16 md:w-32 max-w-full max-h-full" alt="Game Image">
                        </a>
                    </td>
                    <td class="px-8 py-4 font-semibold text-white">
                        <span th:text="${game.title}"></span>
                    </td>
                    <td class="px-8 py-4">
                        <p>
                            <span th:text="${game.category.name}"></span>
                        </p>
                    </td>
                    <td class="px-8 py-4 font-semibold">
                        <span th:text="${game.platform}">
                        </span>
                    </td>
                    <td class="px-8 py-4 font-semibold">
                        <span th:text="${game.stock}">
                        </span>
                    </td>
                    <td class="px-8 py-4 font-semibold text-white">
                        <span th:text="'Rp' + ${game.price}">
                        </span>
                    </td>
                    <td class="px-8 py-4">
                        <div class="flex flex-row">
                            <form method="get" th:action="@{/game/seller/edit/{gameId}(gameId=${game.id})}">
                                <button type="submit" class="mr-2 px-3 py-2 font-medium text-white bg-yellow-400 hover:bg-yellow-500 rounded-lg">Edit</button>
                            </form>
                            <form method="post" th:action="@{/game/seller/delete/{gameId}(gameId=${game.id})}">
                                <button type="submit" class="px-3 py-2 font-medium text-white bg-red-500 hover:bg-red-600 rounded-lg">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
