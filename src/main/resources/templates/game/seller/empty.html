<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Sold Game Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/output.css">
</head>
<body class="bg-tokyo-night-bg dark flex flex-col items-center justify-center h-full">

<div th:include="navbar::navbar" class="shadow-2xl">
</div>

<div class="flex flex-col justify-between items-center container mx-auto">
    <div class="mb-8">
        <p class="text-4xl font-semibold text-white">
            You have not sold any games yet.
        </p>
        <a href="/game/seller/sell">
            <button class="relative inline-flex items-center justify-center p-0.5 mb-5 overflow-hidden text-md font-normal text-tokyo-night-variable rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800 transition ease-in-out hover:-translate-y-1 hover:scale-110 duration-150 hover:text-white mt-5 origin-bottom-left">
                <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-tokyo-night-bg rounded-md group-hover:bg-opacity-0">
                    Sell Game?
                </span>
            </button>
        </a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add click event listener to each game row
        var gameRows = document.querySelectorAll('[id^="gameRow-"]');
        gameRows.forEach(function(row) {
            row.addEventListener('click', function() {
                // Get the game ID from the row ID
                var gameId = row.id.split('--')[1];
                // Redirect to the game details page
                window.location.href = '/game/seller/' + gameId;
            });
        });
    });
</script>
</body>
</html>
