<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Game List</title>
  <link rel="stylesheet" href="/output.css">
</head>
<body class="bg-gray-100">

<div class="container mx-auto my-8">
  <h2 class="text-2xl font-bold mb-4">Game List</h2>
  <table class="w-full bg-white border border-gray-200 rounded-lg shadow-md">
    <caption class="sr-only">List of Games</caption>
    <thead class="bg-gray-100">
    <tr>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price (in Rp)</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Platform</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categories</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Seller</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Operation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="game: ${games}" class="border-t border-gray-200">
      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${game.title}"></td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${game.price}"></td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${game.platform}"></td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${game.description}"></td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${game.stock}"></td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${game.imageLink}"></td>
      <td>
        <span th:each="category, iterStat : ${game.categories}">
          <span th:text="${category.name}"></span>
          <span th:if="${!iterStat.last}">, </span>
        </span>
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${game.seller.username}"></td>
      <td>
        <form th:action="@{/order/add-to-cart/{id}(id=${game.id})}" method="post">
          <button type="submit" class="text-indigo-600 hover:text-indigo-400"> Add to Cart </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
