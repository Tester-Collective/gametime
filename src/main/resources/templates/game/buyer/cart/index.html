<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/output.css">
</head>
<body class="bg-tokyo-night-bg text-white">

<div th:include="navbar::navbar" class="shadow-2xl">
</div>

<div class="flex flex-col justify-between items-center container mx-auto my-8">
    <div class="mt-24 mb-8">
        <div class="relative overflow-x-auto shadow-md rounded-lg">
            <table class="w-full table-fixed text-sm text-left rtl:text-right text-gray-400">
                <thead class="text-xs uppercase bg-gray-700 text-gray-400">
                <tr>
                    <th scope="col" class="px-16 py-3 text-center">
                        <span class="sr-only">Image</span>
                    </th>
                    <th scope="col" class="px-6 py-3 text-center">
                        Game
                    </th>
                    <th scope="col" class="px-6 pl-3 py-3">
                        Qty
                    </th>
                    <th scope="col" class="px-6 py-3 ">
                        Price
                    </th>
                    <th scope="col" class="px-6 py-3 ">
                        Action
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="game : ${games}" class="bg-card-bg border-b border-gray-700 hover:bg-gray-600">
                    <td class="p-4">
                        <a th:href="@{/game/buyer/details/{id}(id=${game.game.id})}">
                            <img th:src="@{/image/{imageName}(imageName=${game.game.imageName})}" class="w-16 md:w-32 max-w-full max-h-full" alt="Apple Watch">
                        </a>
                    </td>
                    <td class="px-6 py-4 font-semibold text-white">
                        <span th:text="${game.game.title}"></span>
                    </td>
                    <td class="px-6 py-4">
                        <div class=" flex flex-row w-full">
                            <form method="post" th:action="@{/cart/decrease/{id}(id=${game.game.id})}">
                                <button type="submit" class="font-medium hover:underline text-white">-</button>
                            </form>
                            <p class="px-2 text-white">
                                <span th:text="${game.quantity}"></span>
                            </p>
                            <form method="post" th:action="@{/cart/increase/{id}(id=${game.game.id})}">
                                <button type="submit" class="font-medium hover:underline text-white">+</button>
                            </form>
                        </div>
                    </td>
                    <td class="px-6 py-4 font-semibold text-white">
                        <span th:text="${game.game.price * game.quantity}">
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <form method="post" th:action="@{/cart/remove/{id}(id=${game.game.id})}">
                            <button type="submit" class="font-medium text-red-500 hover:underline">Remove</button>
                        </form>
                    </td>
                </tr>
                </tbody>
                <tfoot class="text-xs uppercase bg-gray-700 text-gray-400">
                <tr>
                    <td colspan="2" class="px-2 py-3 ">
                        Total
                    </td>
                    <td class="px-6 py-3 font-semibold text-white text-center">
                        <span th:text="${totalQuantity}"></span>
                    </td>
                    <td class="px-6 py-3 font-semibold text-white text-center pr-2">
                        <span th:text="'Rp' + ${totalPrice}"></span>
                    </td>
                    <td class="px-6 py-3 text-center">
                        <form method="get" th:action="@{/order}">
                            <button type="submit" class="font-medium text-green-500 hover:underline">CHECKOUT</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
